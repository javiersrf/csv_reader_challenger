{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  </br>
    <input type="file" name="csv_file">
    </br>
    <button type="submit">Subir arquivo</button>
  </form>

  {% if name %}
    <p>Uploaded file: </p>
  {% endif %}

  {% if url %}
    <p>Url of file: <a href="{{ url }}">{{ url }}</a></p>
  {% endif %}
 
{% endblock %}
